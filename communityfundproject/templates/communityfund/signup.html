<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <p> <br/></p>
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">

        <div class="panel panel-default">
          <div class="panel-body">
            <div class="page-header"style="margin-top:5px;">
              <h2>Sign up!</h2>
            </div>
              <form class="form-horizontal", id="user_form" method="post" enctype="multipart/form-data">
				{% csrf_token %}
                <div class="form-group">
                  <label for="inputfn3" class="col-sm-2 control-label">First Name</label>
                  <div class="col-sm-10">
					{{ user_Form.firstName|add_class:"form-control"|attry:"placeholder:First Name"}}
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputln3" class="col-sm-2 control-label">Last Name</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputln3" placeholder="Last Name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Community</label>
                  <div class="col-sm-10">
                    {{ profile_form.communities|add_class:"form-control" }}
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Sign up</button>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  </body>
</html>
